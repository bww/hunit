# These tests manage a process

process:
  run: ls
  linger: 1s
  environment:
    THIS_KEY: this value

depends:
  timeout: 1m
  resources:
    - http://localhost:8000/health

setup:
  - run: ls

teardown:
  - run: ls

tests:

  - 
    request:
      method: GET
      url: /projects/${std.RandomString(10)}/detail
    
    response:
      status: 200
      headers:
        Content-Type: application/json; charset=utf-8
      compare: semantic
      entity: |
        {
          "color": "blue",
          "height": 100,
          "width": 50,
          "depth": 475,
          "in_stock": true
        }
