# Test semantic entity
- 
  request:
    method: GET
    url: https://raw.githubusercontent.com/bww/hunit/master/example/entity.txt
    headers:
      Origin: localhost
  
  response:
    status: 200
    headers:
      Content-Type: application/json
    compare: smart
    entity: |
      {
        "z": "Hello, this is the value",
        "a": 123,
      }
