# These tests run against the mock service

- 
  # Test cases can have an optional identifier, in which case subsequent
  # tests can refer to the response from this test.
  id: first
  
  request:
    method: GET
    url: /projects/${std.RandomString(10)}/detail
  
  response:
    status: 200
    headers:
      Content-Type: application/json; charset=utf-8
    compare: semantic
    entity: |
      {
        "color": "blue",
        "height": 100,
        "width": 50,
        "depth": 475,
        "in_stock": true
      }
